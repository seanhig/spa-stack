<div class="row justify-content-center mt-5 mr-0">
    <div class="card col-4">
        <div class="p-4">
            <div class="text-center mb-4"></div>
            <h1 class="mb-3 text-16">Register</h1>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group p-1">
                    <label for="email">Email address</label>
                    <input id="email" #email class="form-control form-control-rounded" formControlName="email"
                        type="email" autocomplete="email" />
                    <div class="text-danger" *ngIf="
                      registerForm?.get('email')?.touched &&
                        registerForm?.get('email')?.invalid
                    ">
                        <div class="text-danger" *ngIf="registerForm?.get('password')?.errors?.['required']">
                            This field is required
                        </div>
                        <div class="text-danger" *ngIf="registerForm?.get('email')?.errors?.['email']">
                            Invalid Email
                        </div>
                    </div>
                </div>
                <div class="form-group p-1">
                    <label for="password">Enter Password:</label>
                    <input id="password" class="form-control form-control-rounded" formControlName="password"
                        type="password" autocomplete="new-password" />
                    <div class="text-danger" *ngIf="
                  registerForm?.get('password')?.touched &&
                  registerForm?.get('password')?.invalid
                ">
                        <div class="text-danger" *ngIf="registerForm?.get('password')?.errors?.['required']">
                            This field is required
                        </div>
                        <div class="text-danger" *ngIf="registerForm?.get('password')?.errors?.['minlength']">
                            Password must be 4 characters or more
                        </div>
                    </div>
                </div>
                <div class="form-group p-1">
                    <label for="password2">Confirm Password:</label>
                    <input id="password2" class="form-control form-control-rounded" formControlName="password2"
                        type="password" autocomplete="new-password" />
                    <div class="text-danger" *ngIf="
                        registerForm?.get('password2')?.touched &&
                        registerForm?.get('password2')?.invalid
                      ">
                        <div class="text-danger" *ngIf="registerForm?.get('password2')?.errors?.['required']">
                            This field is required
                        </div>
                        <div class="text-danger" *ngIf="registerForm?.get('password2')?.errors?.['PasswordNoMatch']">
                            Passwords do not match
                        </div>
                    </div>
                </div>
                <p *ngIf="errorMessage" class="h6 alert alert-warning p-2 mt-2">
                    {{ errorMessage }}
                </p>
<!--                 <p *ngIf="registerForm?.invalid" class="h6 alert alert-warning p-2 mt-2">
                    {{registerForm?.get('email')?.errors | json}}
                    {{registerForm?.get('password')?.errors | json}}
                    {{registerForm?.get('password2')?.errors | json}}
                </p>
 --> 
                <div class="form-group px-2">
                    <div class="grid p-2">
                        <div class="row">
                            <div class="col-6 text-start">
                                <button type="button" (click)="cancel()"
                                    class="btn btn-rounded btn-secondary btn-block mt-2">
                                    Cancel
                                </button>
                            </div>
                            <div class="col-6 text-end">
                                <button [disabled]="registerForm.invalid"
                                    class="btn btn-rounded btn-primary btn-block mt-2">
                                    Register
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
