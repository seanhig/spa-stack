<div class="row justify-content-center mt-5 mr-0">
  <div class="card col-4">
    <div class="p-4">
      <div class="text-center mb-4"></div>
      <h1 class="mb-1 text-16">Sign In</h1>
      <form [formGroup]="signinForm" (ngSubmit)="signin()">
        <div class="form-group p-1">
          <label for="email">Email address</label>
          <input id="email" class="form-control form-control-rounded" formControlName="email" type="email"
            autocomplete="email" />
          <div class="text-danger" *ngIf="
                signinForm?.get('email')?.touched &&
                signinForm?.get('email')?.invalid
              ">
            <div class="text-danger" *ngIf="signinForm?.get('email')?.errors?.['required']">
              This field is required
            </div>
            <div class="text-danger" *ngIf="signinForm?.get('email')?.errors?.['email']">
              Invalid Email
            </div>
          </div>
        </div>
        <div class="form-group p-1">
          <label for="password">Password</label>
          <input id="password" #password class="form-control form-control-rounded" formControlName="password" type="password"
            autocomplete="new-password" />
          <div class="text-danger" *ngIf="
                signinForm?.get('password')?.touched &&
                signinForm?.get('password')?.invalid
              ">
            <div class="text-danger" *ngIf="signinForm?.get('password')?.errors?.['required']">
              This field is required
            </div>
            <div class="text-danger" *ngIf="signinForm?.get('password')?.errors?.['minlength']">
              Password must be 4 characters or more
            </div>
          </div>
        </div>
        <p *ngIf="errorMessage" class="h6 alert alert-warning p-2 mt-2">
          {{ errorMessage }}
        </p>
        <div class="form-group px-2">
          <div class="grid p-2">
            <div class="row">
              <div class="col-8 mt-3 text-center">
                <span class="align-bottom text-end">Click <a [routerLink]="['/auth/register']">Here</a> to Register</span> 
              </div>
              <div class="col-4">
                <button [disabled]="signinForm.invalid" class="btn btn-rounded btn-primary btn-block mt-2">
                  Sign In
                </button>      
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="p-0 mb-3">
      <div class="text-center p-1">
        <form ngNoForm method="post" method="POST" action="/api/identity/external-login?provider=Google&returnUrl=/site/home" >
          <button
              type="submit"
              class="btn btn-lg btn-google btn-outline btn-primary text-start" 
              title="Login using Google">
              <img class="provider-image me-2" src="/images/icons8-google.svg"> Signin Using Google
          </button>
        </form>
      </div>
      <div class="text-center p-1 mb-3">
        <form ngNoForm method="post" action="/api/identity/external-login?provider=Microsoft&returnUrl=/site/home" >
          <button
              type="submit"
              class="btn btn-lg btn-google btn-outline btn-primary text-start" 
              title="Login using Google">
              <img class="provider-image me-2" src="/images/icons8-microsoft.svg"> Signin Using Microsoft
          </button>
        </form>
      </div>  
    </div>
  </div>
  
</div>
