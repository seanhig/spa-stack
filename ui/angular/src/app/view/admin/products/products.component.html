<div class="container-fluid">
    <div class="row">
        <h2><span class="bi bi-shop me-2"> </span>Products</h2>
    </div>
    <div class="row">
        <div class="col-12">
            <form>
                <div class="mb-3 row">
                    <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
                    <div class="col-xs-3 col-sm-auto">
                        <input
                            id="table-complete-search"
                            type="text"
                            class="form-control"
                            name="searchTerm"
                            [(ngModel)]="service.searchTerm"
                        />
                    </div>
                    @if (service.loading$ | async) {
                        <span class="col col-form-label">Loading...</span>
                    }
                </div>
            
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col" sortable="name" (sort)="onSort($event)">Name</th>
                            <th scope="col" sortable="description" (sort)="onSort($event)">Description</th>
                            <th scope="col" sortable="price" (sort)="onSort($event)">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (product of products$ | async; track product.id) {
                            <tr>
                                <th scope="row">{{ product.id }}</th>
                                <td><ngb-highlight [result]="product.name" [term]="service.searchTerm" /></td>
                                <td><ngb-highlight [result]="product.description" [term]="service.searchTerm" /></td>
                                <td><ngb-highlight [result]="product.price | number" [term]="service.searchTerm" /></td>
                            </tr>
                        } @empty {
                            <tr>
                                <td colspan="4" style="text-align: center">No products found</td>
                            </tr>
                        }
                    </tbody>
                </table>
            
                <div class="d-flex justify-content-between p-2">
                    <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
                    </ngb-pagination>
            
                    <select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
                        <option [ngValue]="2">2 items per page</option>
                        <option [ngValue]="4">4 items per page</option>
                        <option [ngValue]="6">6 items per page</option>
                    </select>
                </div>
            </form>
            
        </div>
    </div>
</div>
